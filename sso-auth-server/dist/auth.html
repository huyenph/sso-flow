<!DOCTYPE html>
<html>

<head>
  <title>Grant Access</title>
</head>

<body>
  <h3>Someone is requesting access to your account:</h3>
  <p>Sign in to grant access.</p>
  <form action="/oauth/signin" method="post">
    <p>Username:</p>
    <input type="text" name="username" required>
    <p>Password:</p>
    <input type="Password" name="password" required>
    <input type="hidden" name="client_id" value="CLIENT_ID">
    <input type="hidden" name="redirect_url" value="http://localhost:3000/callback">
    <p>
      <input type="submit" value="Sign in">
    </p>
  </form>
</body>

</html>
